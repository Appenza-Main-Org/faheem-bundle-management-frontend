<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Faheem Education - Admin Dashboard Logo -->
  <!-- Design: Admin managing vouchers/bundles at computer -->

  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Success gradient -->
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Screen glow -->
    <radialGradient id="screenGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="32" cy="32" r="32" fill="url(#primaryGrad)"/>

  <!-- Desk/Table -->
  <rect x="12" y="40" width="40" height="3" rx="1" fill="#FFFFFF" opacity="0.3"/>

  <!-- Computer Monitor -->
  <g id="monitor">
    <!-- Monitor stand -->
    <rect x="29" y="38" width="6" height="4" rx="1" fill="#FFFFFF" opacity="0.4"/>
    <rect x="26" y="40" width="12" height="2" rx="1" fill="#FFFFFF" opacity="0.3"/>

    <!-- Monitor screen frame -->
    <rect x="20" y="20" width="24" height="18" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="21.5" y="21.5" width="21" height="15" rx="1" fill="#1e40af"/>

    <!-- Screen glow effect -->
    <rect x="21.5" y="21.5" width="21" height="15" rx="1" fill="url(#screenGlow)" opacity="0.5"/>

    <!-- Screen content - Voucher/Bundle icons -->
    <!-- Voucher ticket icon on screen -->
    <rect x="25" y="25" width="8" height="5" rx="1" fill="#10b981"/>
    <circle cx="25" cy="27.5" r="1" fill="#1e40af"/>
    <circle cx="33" cy="27.5" r="1" fill="#1e40af"/>
    <line x1="27" y1="27.5" x2="31" y2="27.5" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="1,1"/>

    <!-- Package/Bundle icon on screen -->
    <rect x="35" y="25" width="5" height="5" rx="0.5" fill="#FFFFFF" opacity="0.8"/>
    <line x1="35" y1="27.5" x2="40" y2="27.5" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="37.5" y1="25" x2="37.5" y2="30" stroke="#3b82f6" stroke-width="0.5"/>

    <!-- Data rows on screen -->
    <rect x="25" y="32" width="14" height="1" rx="0.3" fill="#FFFFFF" opacity="0.6"/>
    <rect x="25" y="34" width="10" height="1" rx="0.3" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <!-- Admin Person -->
  <g id="admin">
    <!-- Head -->
    <circle cx="14" cy="28" r="4" fill="#FFFFFF" opacity="0.9"/>

    <!-- Body/Torso -->
    <path d="M 10 32 Q 10 31 11 31 L 17 31 Q 18 31 18 32 L 18 38 Q 18 39 17 39 L 11 39 Q 10 39 10 38 Z"
          fill="#FFFFFF" opacity="0.9"/>

    <!-- Arm reaching towards screen -->
    <path d="M 17 34 L 20 32" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.9"/>

    <!-- Hand/cursor on screen -->
    <circle cx="20" cy="30" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Success Badge - Active Status -->
  <g id="status-badge">
    <circle cx="50" cy="14" r="9" fill="url(#successGrad)"/>
    <circle cx="50" cy="14" r="9" fill="#FFFFFF" opacity="0.15"/>

    <!-- Checkmark -->
    <path d="M 46 14 L 48.5 16.5 L 54 11"
          stroke="#FFFFFF"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Decorative elements - data flow -->
  <g opacity="0.3">
    <circle cx="48" cy="35" r="1" fill="#FFFFFF"/>
    <circle cx="51" cy="38" r="0.8" fill="#FFFFFF"/>
    <circle cx="46" cy="32" r="1.2" fill="#FFFFFF"/>
  </g>
</svg>
